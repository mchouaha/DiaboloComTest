<h3 class="title">Master Page</h3>

<div ngbDropdown placement="bottom-right" class="d-inline-block">
  <mat-icon title="menu" ngbDropdownToggle>menu</mat-icon>
  <div class="menuDropDown"ngbDropdownMenu >
    <button class="dropdown-item" disabled>login as <span>{{username}}</span></button>
    <button class="dropdown-item logout" (click)="logout()">logout</button>
  </div>
</div>

<table mat-table [dataSource]="callsObs$|async " class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" title="click to edit" (click)="openDetailModal(row)"></tr>

  <!-- callId Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}}</td>
  </ng-container>

  <!-- callId Column -->
  <ng-container matColumnDef="callId">
    <th mat-header-cell *matHeaderCellDef> call Id </th>
    <td mat-cell *matCellDef="let element"> {{element.callId}} </td>
  </ng-container>

  <!-- callStart Column -->
  <ng-container matColumnDef="callStart">
    <th mat-header-cell *matHeaderCellDef> call start </th>
    <td mat-cell *matCellDef="let element"> {{element.callStart}} </td>
  </ng-container>

  <!-- Agent Column -->
  <ng-container matColumnDef="agent">
    <th mat-header-cell *matHeaderCellDef> agent </th>
    <td mat-cell *matCellDef="let element"> {{element.callWrapups[0].agent.login}} </td>
  </ng-container>

  <!-- callWrapups Name Column -->
  <ng-container matColumnDef="wrapupName">
    <th mat-header-cell *matHeaderCellDef>  wrapups name </th>
    <td  mat-cell *matCellDef="let element"> {{element.callWrapups[0].wrapupName}} </td>
  </ng-container>

</table>

<!--<app-detail [call]="call" ></app-detail>-->

<mat-spinner *ngIf="!loaded" class="spinner" [diameter]="30"></mat-spinner>
